<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <!-- Text input: A single-line text field -->
    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" name="textInput" placeholder="Enter text here">
    <br><br>

    <!-- Password input: A single-line text field that hides the input -->
    <label for="passwordInput">Password Input:</label>
    <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter password">
    <br><br>

    <!-- Email input: A field for entering an email address -->
    <label for="emailInput">Email Input:</label>
    <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email">
    <br><br>

    <!-- Number input: A field for entering a number -->
    <label for="numberInput">Number Input:</label>
    <input type="number" id="numberInput" name="numberInput" min="1" max="100" placeholder="Enter a number">
    <br><br>

    <!-- Date input: A field for selecting a date -->
    <label for="dateInput">Date Input:</label>
    <input type="date" id="dateInput" name="dateInput">
    <br><br>

    <!-- Checkbox input: A box that can be checked or unchecked -->
    <label for="checkboxInput">Checkbox Input:</label>
    <input type="checkbox" id="checkboxInput" name="checkboxInput">
    <br><br>

    <!-- Radio buttons: A set of options where only one can be selected -->
    <label>Radio Input:</label>
    <input type="radio" id="radio1" name="radioGroup" value="Option1">
    <label for="radio1">Option 1</label>
    <input type="radio" id="radio2" name="radioGroup" value="Option2">
    <label for="radio2">Option 2</label>

    <br><br>

    <!-- File input: A field for uploading files -->
    <label for="fileInput">File Input:</label>
    <input type="file" id="fileInput" name="fileInput">
    <br><br>

    <!-- Submit button: A button to submit the form -->
    <input type="submit" value="Submit">
    <button>Button</button>
    <input type="button" value="click me button">
    <input type="reset" name="" id="">

    <input type="range" value="percentage">

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HEADING TAGS-->
    <h1>HEADING !</h1>
    <h2>HEADING !</h2>
    <h3>HEADING !</h3>
    <h4>HEADING !</h4>
    <h5>HEADING !</h5>
    <h6>HEADING !</h6>
    <!--Text Elements-->
    <p>This is a <b>paragraph</b> of text. <strong>This text is bold.</strong> <em>This text is italicized.</em></p>
    <span>This is an inline span element.</span>
<br><!--tag that does not have any closing tag-->
    <!--List Elements-->
    <span>Un Ordered List</span>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>
<span>Ordered List</span>
<ol>
    <li>item</li>
    <li>item</li>
    <li>item</li>
    <li>item</li>
</ol>

</body>
</html>

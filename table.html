<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags Example</title>
    <style>
        /* Style for the table */
      
    </style>
</head>
<body>

<!-- The table element represents the table itself -->
<table>

    <!-- The caption element provides a title or description for the table -->
    <caption>Table Example</caption>

    <!-- The thead element represents the table header -->
    <thead>
        <!-- The tr element represents a table row -->
        <tr>
            <!-- The th element represents a table header cell -->
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
    </thead>

    <!-- The tbody element represents the table body -->
    <tbody>
        <!-- The tr element represents a table row -->
        <tr>
            <!-- The td element represents a table data cell -->
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
    </tbody>

    <!-- The tfoot element represents the table footer -->
    <tfoot>
        <tr>
            <td colspan="3">Table Footer</td>
        </tr>
    </tfoot>

</table>

</body>
</html>
